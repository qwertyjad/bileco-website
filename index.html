<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bileco</title>
    <link rel="stylesheet" href="bootstrap-4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.6.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="assets/images/icons.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002A43;
            margin: 0;
            padding: 0;
        }

        .social-header {
            background-color: #FCDA00;
            padding: 10px 0;
        }

        .social-header a {
            color: #002A43;
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-header a:hover {
            color: #00aced;
        }

        .navbar {
            background-color: #002A43;
            margin-bottom: 0;
            padding-top: 5px;
            padding-bottom: 5px;
            position: relative;
            z-index: 1050;
        }

        .navbar-brand {
            font-size: 50px;
            font-weight: bold;
            color: #FCDA00 !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }

        hr {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            padding: 10px;
        }

        .jumbotron {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .navbar-toggler-icon {
            width: 30px;
            height: 3px;
            background-color: yellow;
            position: relative;
            display: block;
            transition: all 0.3s;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: "";
            width: 30px;
            height: 3px;
            background-color: yellow;
            position: absolute;
            left: 0;
            transition: all 0.3s;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            bottom: -8px;
        }

        .navbar-toggler.collapsed .navbar-toggler-icon {
            background-color: yellow;
        }

        .navbar-toggler.collapsed .navbar-toggler-icon::before {
            transform: rotate(0deg);
        }

        .navbar-toggler.collapsed .navbar-toggler-icon::after {
            transform: rotate(0deg);
        }

        .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler:not(.collapsed) .navbar-toggler-icon::before {
            top: 0;
            transform: rotate(45deg);
        }

        .navbar-toggler:not(.collapsed) .navbar-toggler-icon::after {
            bottom: 0;
            transform: rotate(-45deg);
        }

        .navbar-outline {
            border-bottom: 2px solid #FCDA00;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
        }

        .overlay.active {
            display: block;
        }

        .search-overlay {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1050;
            width: 80%;
            max-width: 500px;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                text-align: center;
            }

            .search-button {
                display: block;
                margin-bottom: 10px;
                text-align: center;
            }

            .search-bar {
                display: none;
            }

            .search-icon {
                display: none;
            }
        }

        @media (min-width: 992px) {
            .search-bar {
                display: block;
            }

            .search-button {
                display: none;
            }

            .search-icon {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Social Media Header -->
    <section class="header">
        <div class="social-header text-center">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
    </section>

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-outline">
        <!-- Mobile Search Button -->
        

        <a class="navbar-brand" href="#">
            <img src="assets/images/icons.png" alt="BILECO">
            BILECO
        </a>
        <div class="search-button text-center">
            <button class="btn btn-outline-light" id="mobileSearchButton">Search</button>
        </div>

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <!-- Desktop Search Bar -->
            <form class="form-inline ml-lg-3 search-bar">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- Overlay -->
    <div class="overlay" id="searchOverlay">
        <div class="search-overlay">
            <form class="form-inline">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <!-- Main Content -->
    <div class="container">
        <div class="jumbotron p-4 p-md-5 rounded">
            <h1 class="display-4 text-dark">Hello World!</h1>
            <p class="lead my-3">Bootstrap Template / Created with HopWeb</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Study Examples</h4>
                <p class="card-text">You could find official example files of Bootstrap 4.6.0 in the <mark>examples</mark> folder.</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#mobileSearchButton').on('click', function () {
                $('#searchOverlay').addClass('active');
            });

            $('#searchOverlay').on('click', function () {
                $(this).removeClass('active');
            });

            $('.search-overlay').on('click', function (e) {
                e.stopPropagation(); // Prevent closing when clicking inside the search form
            });
        });
    </script>

</body>

</html>
